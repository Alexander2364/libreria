<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
            th:replace="baseintranet::layout(~{::section})"
      xmlns:sec="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <section class="container py-5">
    
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">👤 Mi Perfil</h3>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-sm-4 fw-bold">Nombre:</div>
            <div class="col-sm-8" th:text="${appUser.nombre}"></div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-4 fw-bold">Apellido:</div>
            <div class="col-sm-8" th:text="${appUser.apellido}"></div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-4 fw-bold">Email:</div>
            <div class="col-sm-8" th:text="${appUser.email}"></div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-4 fw-bold">Celular:</div>
            <div class="col-sm-8" th:text="${appUser.celular}"></div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-4 fw-bold">Dirección:</div>
            <div class="col-sm-8" th:text="${appUser.direccion}"></div>
          </div>
        </div>
        <div class="card-footer text-center bg-light">
          <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalPerfil">
            🔒 Cambiar Contraseña
          </button>
        </div>
      </div>
    </div>
  </div>


<!-- Modal Cambiar Contraseña -->
<div class="modal fade" id="modalPerfil" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/perfil/cambiar-password}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Cambiar Contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Contraseña Actual</label>
            <input type="password" name="contraseñaActual" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Nueva Contraseña</label>
            <input type="password" name="nuevaContraseña" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirmar Contraseña</label>
            <input type="password" name="confirmarContraseña" class="form-control" required />
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">💾 Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</section>
  </body>
</html>
