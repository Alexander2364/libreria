<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Librería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
          <h2 class="text-center mb-4">REGISTRO</h2>
          <hr/>
          <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Cuenta creada exitosamente</strong>
    <a class="ms-2" href="/login">Iniciar sesión</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

          <form method="post" th:object="${registroDto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Nombre</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{nombre}">
                <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="*{nombre}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Apellido</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{apellido}">
                <p th:if="${#fields.hasErrors('apellido')}" th:errorclass="text-danger" th:errors="*{apellido}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{email}">
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Celular</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{celular}">
                <p th:if="${#fields.hasErrors('celular')}" th:errorclass="text-danger" th:errors="*{celular}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Dirección</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{direccion}">
                <p th:if="${#fields.hasErrors('direccion')}" th:errorclass="text-danger" th:errors="*{direccion}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Contraseña</label>
              <div class="col-sm-8">
                <input class="form-control" type="password" th:field="*{contraseña}">
                <p th:if="${#fields.hasErrors('contraseña')}" th:errorclass="text-danger" th:errors="*{contraseña}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Confirmar Contraseña</label>
              <div class="col-sm-8">
                <input class="form-control" type="password" th:field="*{confirmacion}">
                <p th:if="${#fields.hasErrors('confirmacion')}" th:errorclass="text-danger" th:errors="*{confirmacion}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a href="/" class="btn btn-outline-primary">Cancelar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
