<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="baseintranet::layout(~{::section})"
      xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>
<body>
 <section>
        <!-- Contenido principal -->
<main id="page-content-wrapper">
  <div class="container-fluid">
    <h2>Lista de Empleados</h2>
     <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalNuevoEmpleado">Agregar Empleado</button>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Contraseña</th>
            <th>Celular</th>
            <th>Direccion</th>
            <th>Cargo</th>
            <th>Creacion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p :${listas}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.Apellido}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.contraseña}"></td>
            <td th:text="${p.direccion}"></td>
            <td th:text="${p.cargo}"></td>
            <td th:text="${p.creacion}"></td>
            <td>
              <button 
  class="btn btn-primary btn-sm"
  data-bs-toggle="modal" 
  data-bs-target="#modalEditarEmpleado"
  th:attr="data-id=${p.id}, data-nombre=${p.nombre}, data-descripcion=${p.Apellido}, data-precio=${p.email}, data-precio=${p.contraseña}, data-precio=${p.celular}, data-precio=${p.direccion}, data-precio=${p.cargo}, data-precio=${p.creacion}"
  onclick="llenarModalEditar(this)">
  Editar
</button>
              <a th:href="@{/empleado/eliminar/{id}(id=${p.id})}" class="btn btn-danger btn-sm"
                 onclick="return confirm('¿Estás seguro de eliminar este producto?')">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
 <!-- Modal Nuevo Producto -->
<div class="modal fade" id="modalNuevoEmpleado" tabindex="-1" aria-labelledby="modalNuevoEmpleadoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/guardaremp}" th:object="${empleados}" method="get">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNuevoEmpleadoLabel">Nuevo Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" required />
          </div>
            <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" th:field="*{contraseña}" class="form-control" required />
          </div>
            
            <div class="mb-3">
            <label class="form-label">Celular</label>
            <input type="text" th:field="*{celular}" class="form-control" required />
          </div>
            <div class="mb-3">
            <label class="form-label">Direccion</label>
            <input type="text" th:field="*{direccion}" class="form-control" required />
          </div>
            <div class="mb-3">
            <label class="form-label">Cargo</label>
            <input type="text" th:field="*{cargo}" class="form-control" required />
          </div>
            
            <div class="mb-3">
            <label class="form-label">Creacion</label>
            <input type="date" th:field="*{creacion}" class="form-control" required />
          </div>
            
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div> 
 </section>
</body>
</html>
